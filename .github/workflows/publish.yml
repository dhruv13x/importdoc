name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"      # run only on version tags like v0.0.1

permissions:
  contents: read
  id-token: write     # required for PyPI Trusted Publisher (OIDC)

concurrency:
  group: pypi-publish-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi   # match the environment you created on GitHub (PyPI trusted publisher)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build package (sdist + wheel)
        run: python -m build

      - name: Verify package metadata
        run: twine check dist/*

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          # Leave skip-existing unset so duplicate versions fail fast.
          # If you prefer to no-op on re-tags, uncomment the next line:
          # skip-existing: true